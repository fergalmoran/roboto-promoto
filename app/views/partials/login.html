<div id="page-login" class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div class="text-right">
            <a href="/signup" class="">Need an account?</a>
        </div>
        <div class="box">
            <div class="box-content">
                <div class="text-center">
                    <h3 class="page-header">Roboto Promoto Login</h3>
                </div>
                <form class="form" name="form" ng-submit="login(form)" novalidate>
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input type="text" class="form-control" ng-model="user.email"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" ng-model="user.password"/>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    <div class="form-group has-error">
                        <p class="help-block"
                           ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>
                        <p class="help-block">{{ errors.other }}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
